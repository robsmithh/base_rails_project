require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
inherit_from: ../.rubocop.yml

AllCops:
  Exclude:
    - 'bin/**/*'

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false
